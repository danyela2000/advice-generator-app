<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Google font links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="main-container">
    <h1 class="advice-title-id">Advice #117</h1>
    <q class="advice-quote">It is easy to sit up and take notice, what's difficult is getting up and taking action.</q>
    <picture class="divider-container">
      <source srcset="./images/pattern-divider-desktop.svg" media="(min-width:950px)">
      <img src="./images/pattern-divider-mobile.svg" alt="" class="divider-pattern">
    </picture>

    <button class="render-random-advice-button" type="button">
      <img src="./images/icon-dice.svg" alt="" class="dice-icon">
    </button>
  </main>
  
  <script src="index.js"></script>
</body>
</html>
